<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./public/css/style.css" />
        <title>JustStreamIt</title>
    </head>
    <body id="scrollbar" onscroll="changeNavbarColor()">
        <header>
            <!-- Navbar -->
            <nav class="navbar" id="navbar">
                <div class="navbar__logo">
                    <div>JustStreamIt</div>
                </div>
                <ul class="navbar__menu">
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Categories</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- Best film with preview -->
            <section class="bestFilm">
                <img class="bestFilm__movie" id="bestFilm" src="" alt="" />
                <div class="bestFilm__content">
                    <p class="bestFilm__content-title">Titre du film</p>
                    <button class="bestFilm__content-btn">Play</button>
                </div>
            </section>

            <!-- Best film carousel -->
            <section class="bestRating" id="bestRating"></section>

            <!-- categori 1 serie carousel -->
            <section class="sciFi" id="sciFi"></section>

            <!-- categori 2 serie carousel -->
            <section class="animation" id="animation"></section>

            <!-- categori 3 serie carousel -->
            <section class="action" id="action"></section>

            <!-- modal -->
            <section class="modal" id="modal">
                <div class="modal__content">
                    <div>
                        <img
                            class="modal__content-img"
                            id="modalImg"
                            src="https://m.media-amazon.com/images/M/MV5BNjZhYWVhNjktNDRmNS00NGUyLThjZTgtYmU4NmQzYzIyZTk4XkEyXkFqcGdeQXVyMjkxNzQ1NDI@._V1_UY268_CR0,0,182,268_AL_.jpg"
                            alt=""
                        />
                    </div>
                </div>
            </section>
        </main>

        <!-- Script js -->
        <script src="./assets/js/navbar.js"></script>

        <!-- Templates -->
        <script src="./assets/js/templates/carousel.js"></script>

        <!-- Api -->
        <script src="./assets/js/api/Api.js"></script>

        <!-- Components -->
        <script src="./assets/js/bestMovie.js"></script>
        <script src="./assets/js/modal.js"></script>

        <!-- Entry point -->
        <script src="./assets/js/App.js"></script>
    </body>
</html>
